<body>
<div align="right">
  <table width="100%"  cellspacing="3" cellpadding="6">
    <tr valign="middle">
      <td width="97%" height="48" align="right" valign="middle"><p class="arabic_lg">درجة الرطوبة عالية جدٌا في فصل الصيف في نيويورك </p></td>
      <td width="3%" align="right"><p>.1</p></td>
    </tr>
    <tr>
      <td height="43" align="right" valign="middle"><p class="arabic_lg">لمها صديقات كثيرات</p></td>
      <td align="right"><p>.2</p></td>
    </tr>
    <tr>
      <td height="45" align="right" valign="middle"><p class="arabic_lg">الجو في نيويورك حارٌ جدا في الربيع</p></td>
      <td align="right"><p>.3</p></td>
    </tr>
    <tr>
      <td height="45" align="right" valign="middle"><p class="arabic_lg">أحسن فصل بالنسبة لمها هو الخريف</p></td>
      <td align="right"><p>.4</p></td>
    </tr>
    <tr>
      <td height="46" align="right" valign="middle"><p class="arabic_lg">صديقة مها ليلي من أصل لبناني</p></td>
      <td align="right"><p>.5</p></td>
    </tr>
    <tr>
      <td height="47" align="right" valign="middle"><p class="arabic_lg">مها لا تحبٌ الازدحام</p></td>
      <td align="right"><p>.6</p></td>
    </tr>
    <tr>
      <td height="46" align="right" valign="middle"><p class="arabic_lg">مها تحبٌ الجوٌ الحارٌ</p></td>
      <td align="right"><p>.7</p></td>
    </tr>
    <tr valign="middle">
      <td height="47" align="right"><p class="arabic_lg">والد مها وواللدتها مشغولان دائما</p></td>
      <td align="right"><p>.8</p></td>
    </tr>
  </table>
</div>
</body>
</html>
